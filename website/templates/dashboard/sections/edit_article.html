{% extends "dashboard/base_dashboard.html" %}
{% block content %}

<div class="max-w-3xl mx-auto bg-base-100 shadow-lg rounded-2xl p-8 mt-10">
  <h2 class="text-2xl font-bold mb-6">✏️ ویرایش مقاله</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}

    <!-- عنوان -->
    <div class="form-control">
      <label class="label"><span class="label-text">عنوان مقاله</span></label>
      <input type="text" name="title" class="input input-bordered w-full" value="{{ article.title }}">
    </div>

    <!-- نامک -->
    <div class="form-control">
      <label class="label"><span class="label-text">نامک (Slug)</span></label>
      <input type="text" name="slug" class="input input-bordered w-full" value="{{ article.slug }}">
      <label class="label"><span class="label-text-alt text-gray-400 text-sm">در صورت خالی، از عنوان ساخته می‌شود.</span></label>
    </div>

    <!-- متن مقاله -->
    <div class="form-control">
      <label class="label"><span class="label-text">متن مقاله</span></label>
      <textarea name="content" class="textarea textarea-bordered w-full" rows="6">{{ article.content }}</textarea>
    </div>

    <!-- ویژه -->
    <div class="form-control">
      <label class="cursor-pointer label">
        <span class="label-text">مقاله ویژه</span> 
        <input type="checkbox" name="special" class="checkbox checkbox-primary" {% if article.special %}checked{% endif %}>
      </label>
    </div>

    <!-- تصویر فعلی و جدید -->
    <div class="form-control">
      <label class="label"><span class="label-text">تصویر مقاله</span></label>
      <div class="flex items-center gap-4">
        <img src="{{ article.image.url }}" alt="{{ article.title }}" class="w-24 h-24 object-cover rounded-lg border">
        <input type="file" name="image" class="file-input file-input-bordered w-full max-w-xs">
      </div>
    </div>

    <div class="flex justify-end mt-6 gap-4">
      <a href="{% url 'dashboard_articles' %}" class="btn">بازگشت</a>
      <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
    </div>
  </form>
</div>

{% endblock %}

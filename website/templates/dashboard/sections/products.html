<h2 class="text-xl font-bold mb-4">لیست محصولات</h2>
<table class="table w-full">
  <thead>
    <tr>
      <th>نام</th>
      <th>قیمت</th>
      <th>عملیات</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.title }}</td>
      <td>{{ p.price }}</td>
      <td>
        <button class="btn btn-sm btn-warning">ویرایش</button>
        <button class="btn btn-sm btn-error">حذف</button>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3" class="text-center text-gray-500">محصولی یافت نشد.</td></tr>
    {% endfor %}
  </tbody>
</table>

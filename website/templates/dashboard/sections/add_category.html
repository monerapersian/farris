{% extends "dashboard/base_dashboard.html" %}
{% block content %}

<div class="max-w-2xl mx-auto bg-base-100 shadow-lg rounded-2xl p-8 mt-10">
  <h2 class="text-2xl font-bold mb-6">➕ افزودن دسته‌بندی جدید</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <!-- نام دسته‌بندی -->
    <div class="form-control">
      <label class="label"><span class="label-text">نام دسته‌بندی</span></label>
      <input type="text" name="name" class="input input-bordered w-full">
    </div>

    <!-- نامک (Slug) -->
    <div class="form-control">
      <label class="label"><span class="label-text">نامک (Slug)</span></label>
      <input type="text" name="slug" class="input input-bordered w-full">
      <label class="label"><span class="label-text-alt text-gray-400 text-sm">در صورت خالی گذاشتن، از نام دسته‌بندی ساخته می‌شود.</span></label>
    </div>

    <div class="flex justify-end mt-6 gap-4">
      <a href="{% url 'dashboard_categories' %}" class="btn">بازگشت</a>
      <button type="submit" class="btn btn-primary">افزودن</button>
    </div>
  </form>
</div>

{% endblock %}

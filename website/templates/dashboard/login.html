{% load static %}
{% load jalali_tags %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود به پنل مدیریت</title>
    <link rel="icon" href="{% static 'img/farris-icon-or.png' %}" type="image/x-icon">

  <!-- StylsLinks -->
    <link href="{% static 'css/daisyUI-5.0.49.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- DaisyUI-JS -->
    <script src="{% static 'js/index.global.js' %}"></script>
</head>

<body class="bg-base-200 min-h-screen flex items-center justify-center p-4">

    <div class="card w-full max-w-sm sm:max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="text-center text-2xl sm:text-3xl font-bold mb-6">ورود به پنل مدیریت</h2>

            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-error text-sm mb-3">{{ msg }}</div>
                {% endfor %}
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text text-base sm:text-lg">نام کاربری</span>
                    </label>
                    <input type="text" name="username" placeholder="مثلاً admin"
                           class="input input-bordered w-full text-base sm:text-lg" required>
                </div>

                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text text-base sm:text-lg">رمز عبور</span>
                    </label>
                    <input type="password" name="password" placeholder="********"
                           class="input input-bordered w-full text-base sm:text-lg" required>
                </div>

                <button type="submit" class="btn btn-primary w-full mt-3 text-base sm:text-lg">
                    ورود
                </button>
            </form>
        </div>
    </div>

</body>
